<div class="header">

  <a href="#/"><i class="fa fa-arrow-left"></i></a>

  <button ng-click="contact.user.deleteContact"><i class="fa fa-trash"></i></button>

  <img ng-src="{{ contact.user.image }}" alt="{{ contact.user.name}}">
</div>

<h2><i class="fa fa-user"></i>{{ contact.user.name }}</h2>

<h2><i class="fa fa-envelope"></i>{{ contact.user.email }}</h2>

<h2><i class="fa fa-phone"></i>{{ contact.user.phone }}</h2>

<h2><i class="fa fa-globe"></i>{{ contact.user.location }}</h2>
